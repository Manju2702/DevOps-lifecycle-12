<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .lifecycle-container {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .stage {
      position: absolute;
      width: 120px;
      height: 50px;
      background: #007acc;
      color: #fff;
      text-align: center;
      line-height: 50px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .stage:hover {
      transform: scale(1.1);
      background: #005f99;
    }

    /* Positioning stages in a circular layout */
    .plan     { top: 0; left: 240px; }
    .develop  { top: 95px; left: 410px; }
    .build    { top: 220px; left: 470px; }
    .test     { top: 360px; left: 410px; }
    .release  { top: 470px; left: 240px; }
    .deploy   { top: 360px; left: 50px; }
    .operate  { top: 220px; left: 0; }
    .monitor  { top: 95px; left: 50px; }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px;
      border-color: transparent transparent transparent #007acc;
    }

    .center-text {
      position: absolute;
      top: 260px;
      left: 200px;
      width: 200px;
      text-align: center;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>DevOps Lifecycle</h1>

  <div class="lifecycle-container">
    <div class="stage plan">Plan</div>
    <div class="stage develop">Develop</div>
    <div class="stage build">Build</div>
    <div class="stage test">Test</div>
    <div class="stage release">Release</div>
    <div class="stage deploy">Deploy</div>
    <div class="stage operate">Operate</div>
    <div class="stage monitor">Monitor</div>

    <div class="center-text">Continuous Integration & Delivery</div>
  </div>

</body>
</html>
